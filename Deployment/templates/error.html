<!DOCTYPE html>
<html>
<head>
	<title>Error Page</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
			font-size: 16px;
		}

		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 50px;
			background-color: #fff;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
			text-align: center;
		}

		h1 {
			font-size: 48px;
			color: #c00;
			margin-top: 0;
		}

		p {
			font-size: 24px;
			color: #333;
			margin-bottom: 30px;
		}

		button {
			background-color: #c00;
			color: #fff;
			padding: 15px 30px;
			border: none;
			border-radius: 5px;
			font-size: 18px;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}

		button:hover {
			background-color: #900;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Sorry for inconvinience</h1>
		<p>Solving some minor issues</p>
		<button onclick="window.history.back()">Okay</button>
	</div>
</body>
</html>
